name: Vitest testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

       - name: Install Dependencies
         run: npm install

      - name: Run Vitest
        run: npm test